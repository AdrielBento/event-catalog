name: Deploy EventCatalog to GitHub Pages

on:
  push:
    branches:
      - main  # ou o branch que vocÃª usa

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./docs/my-catalog

      - name: Build EventCatalog
        run: npm run build
        working-directory: ./docs/my-catalog

      - name: Adjust routing for GitHub Pages
        run: |
          echo "Redirect 404s to /index.html" > ./docs/my-catalog/dist/.htaccess

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/my-catalog/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
