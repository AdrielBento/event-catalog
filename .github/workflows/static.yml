name: Deploy EventCatalog to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pelo branch que você utiliza

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'

      - name: Install dependencies
        run: npm install
        working-directory: ./docs/my-catalog

      - name: Build EventCatalog
        run: npm run build
        working-directory: ./docs/my-catalog

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/my-catalog/dist  # Diretório de saída após o build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
